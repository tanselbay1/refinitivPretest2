<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Fetching an Api and Filtering</title>
</head>
<body>
   <div id="filter-header">
      <h1>Filter</h1>
      <input type="text" id="filter" onkeypress="filterTableInit()">
   </div>
   <h1>Categories</h1>
   <table>
      <thead>
         <th></th>
      </thead>
      <tbody id="table-body">
         <tr class="table-row"></tr>
      </tbody>
   </table>
   <h1>Filtered Categories</h1>
   <table>
      <thead>
         <th></th>
      </thead>
      <tbody id="table-body-filtered">
         <tr class="table-row-filtered"></tr>
      </tbody>
   </table>


   <script src="script.js"></script>
</body>
</html>
